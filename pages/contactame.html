    <main class="contactame__main mx-1">
        <div class="contactame__subtitulo col-12 text-start px-3">

        </div>
        <div class="container-fluid row col-12 align-items-center ">
            <form class="col-12" action="" method="post">
                <div class="col-12 col-md-8 col-xl-5 mx-3">
                    <div class="col-12 my-4">
                        <input type="text" class="form-control" placeholder="Nombre y Apellido:" aria-label="Nombre y Apellido:" !required>

                    <div class="col-12 my-4">

                    </div>
                    <div class="col-12 my-4">

                    </div>
                    <div class="seccion__genero col-12">
                        <div class="form-check col-12 my-3">
                            <input class="form-check-input" type="radio" name="sexo" id="Hombre">
                            <label class="form-check-label" for="Hombre">
                    Hombre
                    </label>
                        </div>
                        <div class="form-check col-12 my-3">
                            <input class="form-check-input" type="radio" name="sexo" id="Mujer" checked>
                            <label class="form-check-label" for="Mujer">
                    Mujer
                    </label>
                        </div>
                        <div class="form-check col-12 my-3">
                            <input class="form-check-input" type="radio" name="sexo" id="No Binario" checked>
                            <label class="form-check-label" for="No Binario">
                    No Binario
                    </label>
                        </div>
                    </div>
                </div>
                <div class="col-12 col-md-8 col-xl-5 mx-3 my-4">
                    <div class="form-floating">
                        <textarea class="form-control" placeholder="deja tu comentario" id="floatingTextarea"></textarea>
                        <label for="floatingTextarea">Escribe tu comentario:</label>
                    </div>
                    <div class="seccion__btn text-end">
                        <button class="btn__reiniciar p-1" type="reset">Reiniciar</button>
                        <button class="btn__enviar p-1" type="submit">Enviar</button>
                    </div>
